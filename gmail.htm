<!DOCTYPE html>
<html>
<head>
  <title>Email Search</title>
</head>
<body onload="searchEmail()">
  <script>
    function searchEmail() {
      // Get email address from query string
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get("email");
      const donorid = urlParams.get("donorid");

      // Create links to search for email in Gmail
      const link0 = "https://mail.google.com/mail/u/0/#search/" + email;
      const link1 = "https://mail.google.com/mail/u/1/#search/" + email;

      const link2 = "https://mail.google.com/mail/u/0/#search/" + donorid;
      const link3 = "https://mail.google.com/mail/u/1/#search/" + donorid;


      // Add links to the DOM
      const a0 = document.createElement("a");
      a0.href = link0;
      a0.target = "gmail";
      a0.innerHTML = "Search for '" + email + "' in Gmail (view 0)";
      document.body.appendChild(a0);

      const a1 = document.createElement("a");
      a1.href = link1;
      a1.target = "gmail";
      a1.innerHTML = "Search for '" + email + "' in Gmail (view 1)";
      document.body.appendChild(a1);

      const a2 = document.createElement("a");
      a2.href = link2;
      a2.target = "gmail";
      a2.innerHTML = "Search for '" + donorid + "' in Gmail (view 0)";
      document.body.appendChild(a2);

      const a3 = document.createElement("a");
      a3.href = link3;
      a3.target = "gmail";
      a3.innerHTML = "Search for '" + donorid + "' in Gmail (view 1)";
      document.body.appendChild(a3);

    }
  </script>
</body>
</html>
